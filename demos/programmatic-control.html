<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adventure Multiselect Replace mit programmatorischer Steuerung</title>
    <link rel="stylesheet" href="build/demo.css">
</head>
<body>
<div class="wrapper">
    <form>
        <div>
            <label for="select-replace">Multiple Select</label>
            <select id="select-replace" multiple data-placeholder="Bitte wählen …">
                <option value="option-1">Option 1</option>
                <option value="option-2">Option 2</option>
                <option value="option-3">Option 3</option>
                <option value="option-4">Option 4</option>
                <option value="option-5">Option 5</option>
            </select>
        </div>
        <div class="button-bar">
            <button type="button">Alle auswählen</button>
            <button type="reset">Alle abwählen</button>
        </div>
    </form>
</div>
<script type="module">
    import { SelectReplace } from './build/demo.js';

    const selectReplace = new SelectReplace();

    selectReplace.init();

    document.querySelector('[type="button"]').addEventListener('click', () => {
        document.querySelectorAll('#select-replace option').forEach((option) => {
            option.selected = true;
        });
        selectReplace.update();
    });
</script>

</body>
</html>
