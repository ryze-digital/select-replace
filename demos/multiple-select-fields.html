<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adventure Select Replace mit mehreren Instanzen</title>
    <link rel="stylesheet" href="build/demo.css">
</head>
<body>
<div class="wrapper">
    <form>
        <div class="form-grid">
            <div>
                <label for="select-replace-1">Select 1 (Single)</label>
                <select id="select-replace-1">
                    <option value="">Bitte wählen …</option>
                    <option value="option-1">Option 1</option>
                    <option value="option-2">Option 2</option>
                    <option value="option-3">Option 3</option>
                    <option value="option-4">Option 4</option>
                    <option value="option-5">Option 5</option>
                </select>
            </div>
            <div>
                <label for="select-replace-2">Select 2 (Multiple)</label>
                <select id="select-replace-2" multiple data-placeholder="Bitte wählen …">
                    <option value="option-1">Option 1</option>
                    <option value="option-2">Option 2</option>
                    <option value="option-3">Option 3</option>
                    <option value="option-4">Option 4</option>
                    <option value="option-5">Option 5</option>
                </select>
            </div>
            <div>
                <label for="select-replace-3">Select 3 (Multiple)</label>
                <select id="select-replace-3" multiple data-placeholder="Bitte wählen …">
                    <option value="option-1">Option 1</option>
                    <option value="option-2">Option 2</option>
                    <option value="option-3">Option 3</option>
                    <option value="option-4">Option 4</option>
                    <option value="option-5">Option 5</option>
                </select>
            </div>
        </div>
    </form>
</div>
<script type="module">
    import { SelectReplace } from './build/demo.js';

    const selectFields = document.querySelectorAll('select');

    selectFields.forEach((selectField) => {
        const selectReplace = new SelectReplace({
            el: selectField
        });

        selectReplace.init();
    });
</script>

</body>
</html>
